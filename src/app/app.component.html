<div class="tabs">
  <!-- Tab Buttons -->
  <button (click)="toggleTab(1)" [class.active]="isTab1">Tab 1</button>
  <button (click)="toggleTab(2)" [class.active]="!isTab1">Tab 2</button>
</div>

<!-- Tab Content -->
<div *ngIf="isTab1" class="tab-content">
  <p>📄 Tab 1 Content: Small data goes here.</p>
</div>

<div *ngIf="!isTab1" class="tab-content">
  <p>📝 Tab 2 Content: More small data here.</p>
</div>

<!-- Simple CSS -->
<style>
  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  button {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    background: lightgray;
  }
  .active {
    background: #007bff;
    color: white;
  }
  .tab-content {
    padding: 10px;
    border: 1px solid #ddd;
  }
</style>
